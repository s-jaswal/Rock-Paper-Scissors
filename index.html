<!doctype html>
<html lang="en">

<head>
  <title>Rock, Paper, Scissors</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container"></div>
    <div class="row text-center"></div>

    <div class="description"></div>
    <h1>Play Rock, Paper, Scissors</h1>
    <p>Play an interactive game of rock, paper, scissors with your competitive opponent, your computer!</p>
  </div>

  <div class="name"></div>
  <div class="container text-center">
    <div class="display-4" id="response-text"></div>
    <img src="path/to/your/image.jpg" alt="Image Description" id="response-image" class="img-fluid mb-4">
    <div class="text-center">
      <button onclick="userInput()" class="btn btn-success">Input Your Name</button>
    </div>
  </div>

  <!-- rock, paper, scissors buttons -->
  <div class="container">
    <div class="button text-center row">
      <div class="col-4"><button type="button" class="btn btn-outline-warning">Rock</button></div>
      <div class="col-4"><button type="button" class="btn btn-outline-info">Paper</button></div>
      <div class="col-4"><button type="button" class="btn btn-outline-primary">Scissors</button></div>
    </div>
  </div>
  <!-- end of the buttons -->

  <footer>
    <div class="container text-center">
      <p>&copy; 2024 Rock, Paper, Scissors. All Rights Reserved.</p>
      <div class="github-link">
        <a href="https://github.com/s-jaswal" target="_blank" rel="noopener noreferrer">
          <img src="images/github-icon-image.png" alt="GitHub Icon" width="30" height="30"> Follow Me On GitHub
        </a>
      </div>
    </div>
  </footer>
</body>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="script.js"></script>

    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>
